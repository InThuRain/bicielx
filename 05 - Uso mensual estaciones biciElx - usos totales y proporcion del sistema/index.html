
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Uso mensual de estaciones BiciElx</title>

  <style>
    :root {
      --bg: #f5f5f5;
      --card-bg: #ffffff;
      --accent: #00796b;
      --accent-light: #b2dfdb;
      --text: #333333;
      --shadow: 0 4px 10px rgba(0,0,0,0.06);
      --radius: 14px;
    }
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    header {
      background: linear-gradient(120deg, var(--accent), #26c6da);
      color: white;
      padding: 2rem 1.5rem;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: var(--shadow);
    }
    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem 2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.2rem;
    }
    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 0.8rem;
      cursor: pointer;
      transition: transform .1s ease;
    }
    .card:hover {
      transform: translateY(-3px);
    }
    .card img {
      width: 100%;
      border-radius: 10px;
      display: block;
    }

    /* ───────── MODAL ───────── */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.75);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 1rem;
    }
    .modal img {
      max-width: 95vw;
      max-height: 90vh;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }
    .modal-close {
      position: fixed;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div id="imageModal" class="modal" onclick="closeModal()">
  <span class="modal-close" onclick="closeModal()">×</span>
  <img id="modalImg" src="">
</div>

<script>
  function openModal(src) {
    document.getElementById("modalImg").src = src;
    document.getElementById("imageModal").style.display = "flex";
  }
  function closeModal() {
    document.getElementById("imageModal").style.display = "none";
  }
</script>

        background-color: #9acd32;

        font-weight: 600;
        z-index: 10000;

        align-items: center;
        gap: 8px;
        border: 1px solid rgba(255,255,255,0.2);
    }
    .home-button:hover {

        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(0,0,0,0.4);
